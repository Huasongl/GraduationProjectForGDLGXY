def versions = [:]versions.androidx_appcompat = '1.3.1'ext.versions = versionsdef build_versions = [:]build_versions.min_sdk = 21build_versions.app_version_name = '1.0.0'ext.build_versions = build_versionsdef paths = [:]paths.room_scheme = "$projectDir/schemes"ext.paths = pathsdef addRepos(RepositoryHandler handler) {//    handler.maven {//        allowInsecureProtocol true//        url 'http://maven.aliyun.com/nexus/content/groups/public/'//    }    handler.google()    handler.mavenCentral()}ext.addRepos = this.&addReposdef readLocalProperty(String key){    boolean value = false;    def file = rootProject.file('local.properties')    if(file.exists() && file.isFile()){        Properties properties = new Properties()        properties.load(file.newDataInputStream())        value = Boolean.parseBoolean(properties.getProperty(key))        println(String.format("property key=%s value=%S", key, value))    }    return value}ext.readLocalProperty = this.&readLocalProperty